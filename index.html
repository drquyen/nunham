<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YHCT Phương Quyên | Blue Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Montserrat:wght@300;400;600&family=Allison&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền Xanh Dương Đa Chiều (Deep Blue Universe) */
            background: radial-gradient(circle at 20% 20%, #004e92, #000428);
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Hiệu ứng hạt bụi ánh sáng trôi nổi (Decor) */
        .floating-particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: floatParticle 10s infinite linear;
        }
        @keyframes floatParticle {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        /* --- THẺ CARD VISIT --- */
        .card {
            position: relative;
            width: 650px;
            height: 380px;
            /* Hiệu ứng Kính mờ Xanh (Blue Frosted Glass) */
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            overflow: hidden;
            display: flex;
        }

        /* Lớp phủ ngũ hành trừu tượng phía sau */
        .abstract-bg {
            position: absolute;
            top: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background: conic-gradient(from 0deg, #38ef7d, #00c6ff, #fdbb2d);
            filter: blur(80px);
            opacity: 0.4;
            border-radius: 50%;
            animation: breathe 10s ease-in-out infinite alternate;
        }
        @keyframes breathe { from { transform: scale(1); } to { transform: scale(1.2); } }

        /* --- LOGO NGHỆ THUẬT (BÊN TRÁI) --- */
        .logo-area {
            flex: 1.2;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Chữ P và Q lồng nhau phá cách */
        .art-logo {
            font-family: 'Cinzel Decorative', cursive; /* Font có chân hoa văn */
            font-size: 14rem; /* Cực lớn */
            position: absolute;
            line-height: 0.8;
            opacity: 0.9;
        }

        .char-p {
            color: rgba(255, 255, 255, 0.1); /* Mờ ảo làm nền */
            left: -20px;
            top: 20px;
            transform: rotate(-10deg);
            z-index: 1;
        }

        .char-q {
            /* Gradient Vàng Kim loại */
            background: linear-gradient(to bottom, #fceabb, #f8b500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            left: 40px;
            top: 40px;
            z-index: 2;
            filter: drop-shadow(0 0 15px rgba(248, 181, 0, 0.4));
            mix-blend-mode: overlay; /* Hòa trộn màu sắc nghệ thuật */
        }

        /* --- THÔNG TIN (BÊN PHẢI) --- */
        .info-area {
            flex: 1.8;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #fff;
            z-index: 10;
        }

        .brand-name {
            font-size: 0.9rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #89cff0; /* Màu xanh băng */
            margin-bottom: 5px;
        }

        .main-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2rem;
            line-height: 1.2;
            margin: 0 0 20px 0;
            background: linear-gradient(to right, #fff, #a1c4fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .line {
            width: 60px;
            height: 3px;
            background: #f8b500;
            margin-bottom: 30px;
        }

        .doctor-box {
            margin-bottom: 15px;
        }

        .dr-title {
            font-family: 'Allison', cursive; /* Font chữ ký tay mềm mại */
            font-size: 1.8rem;
            color: #f8b500;
            margin-right: 10px;
        }

        .dr-name {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive Mobile */
        @media (max-width: 700px) {
            .card { width: 90%; height: auto; flex-direction: column; }
            .logo-area { height: 200px; }
            .art-logo { font-size: 10rem; }
            .char-p { left: 20%; top: 10%; }
            .char-q { left: 35%; top: 15%; }
            .info-area { padding: 30px; }
        }
    </style>
</head>
<body>

    <div class="floating-particle" style="width: 5px; height: 5px; left: 10%; top: 10%; animation-duration: 12s;"></div>
    <div class="floating-particle" style="width: 8px; height: 8px; left: 80%; top: 60%; animation-duration: 18s;"></div>
    <div class="floating-particle" style="width: 4px; height: 4px; left: 40%; top: 30%; animation-duration: 9s;"></div>

    <div class="card">
        <div class="abstract-bg"></div>

        <div class="logo-area">
            <div class="art-logo char-p">P</div>
            <div class="art-logo char-q">Q</div>
        </div>

        <div class="info-area">
            <div class="brand-name">Phòng Khám YHCT</div>
            <h1 class="main-title">Phương Quyên</h1>
            <div class="line"></div>

            <div class="doctor-box">
                <span class="dr-title">Bs</span>
                <span class="dr-name">Lâm Hoàng Phương</span>
            </div>
            
            <div class="doctor-box">
                <span class="dr-title">Bs</span>
                <span class="dr-name">Nguyễn Thị Mỹ Quyên</span>
            </div>
        </div>
    </div>

</body>
</html>
