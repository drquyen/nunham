<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YHCT Phương Quyên | Clean Minimal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Bảng màu Tươi sáng & Hiện đại */
        :root {
            --primary-teal: #00a896; /* Xanh ngọc chủ đạo */
            --accent-coral: #ff6b6b; /* Cam san hô điểm nhấn */
            --bg-light: #f0f4f8;     /* Nền tổng thể */
            --text-dark: #2d3748;    /* Màu chữ chính */
            --text-muted: #718096;   /* Màu chữ phụ */
            --card-white: #ffffff;   /* Nền thẻ */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
            /* Họa tiết vân chấm bi rất mờ */
            background-image: radial-gradient(#cbd5e0 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* --- THẺ CARD VISIT --- */
        .card {
            position: relative;
            width: 700px;
            height: 400px;
            background-color: var(--card-white);
            border-radius: 20px;
            /* Bóng đổ mềm mại */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            border: 1px solid #fff;
        }

        /* --- LOGO NỀN (Watermark) --- */
        .logo-watermark-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            overflow: hidden;
            z-index: 1; 
            opacity: 0.08; /* Rất mờ để làm nền */
        }

        .wm-p, .wm-q {
            font-family: 'Playfair Display', serif;
            font-size: 26rem;
            font-weight: 900;
            position: absolute;
            line-height: 0.8;
            color: var(--primary-teal);
        }
        .wm-p { left: -50px; top: 40px; }
        .wm-q { left: 110px; top: 140px; z-index: -1; }


        /* --- PHẦN NỘI DUNG --- */
        .info-area {
            flex: 1;
            /* Căn lề trái lớn để tránh logo nền */
            padding: 50px 50px 50px 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: var(--text-dark);
            z-index: 10;
        }

        .brand-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 4px; /* Giãn chữ rộng cho sang */
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 15px;
            font-weight: 600;
        }

        /* TÊN PHÒNG KHÁM */
        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            margin: 0 0 25px 0;
            color: var(--text-dark);
        }

        /* Gạch chân màu Cam */
        .accent-divider {
            width: 60px;
            height: 6px;
            background: var(--accent-coral);
            margin-bottom: 40px;
            border-radius: 20px;
        }

        .doctor-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .doctor-item {
            display: flex;
            align-items: center;
        }

        .dr-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--primary-teal);
            font-size: 1rem;
            margin-right: 15px;
            background: rgba(0, 168, 150, 0.08);
            padding: 6px 12px;
            border-radius: 6px;
        }

        .dr-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Mobile */
        @media (max-width: 750px) {
            .card { width: 90%; height: auto; flex-direction: column; padding-bottom: 50px; }
            .logo-watermark-area { width: 100%; height: 250px; position: absolute; opacity: 0.06; }
            .wm-p { font-size: 18rem; left: -20px; top: -20px; }
            .wm-q { font-size: 18rem; left: 100px; top: 60px; }
            .info-area { padding: 40px 30px; }
            .main-title { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-watermark-area">
            <div class="wm-p">P</div>
            <div class="wm-q">Q</div>
        </div>

        <div class="info-area">
            <div class="brand-subtitle">Phòng Khám YHCT</div>
            <h1 class="main-title">PHƯƠNG QUYÊN</h1>
            <div class="accent-divider"></div>

            <div class="doctor-list">
                <div class="doctor-item">
                    <span class="dr-title">Bs.</span>
                    <span class="dr-name">Lâm Hoàng Phương</span>
                </div>
                <div class="doctor-item">
                    <span class="dr-title">Bs.</span>
                    <span class="dr-name">Nguyễn Thị Mỹ Quyên</span>
                </div>
            </div>
        </div>
