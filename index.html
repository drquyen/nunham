<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Visit | YHCT Phương Quyên</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Nền màu nâu trầm sang trọng */
            background: radial-gradient(circle at center, #4a3b32 0%, #2c241f 100%);
            font-family: 'Playfair Display', serif;
            overflow: hidden; /* Ẩn thanh cuộn */
        }

        /* Khung Card Visit */
        .business-card {
            position: relative;
            width: 650px;
            height: 380px;
            /* Màu nền giấy giả cổ */
            background-color: #fdf5e6;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            display: flex;
            overflow: hidden;
            border: 2px solid #b48b3e; /* Viền vàng */
        }

        /* --- Cột Trái: Logo & Ngũ Hành --- */
        .left-section {
            width: 40%;
            background: rgba(180, 139, 62, 0.15); /* Nền vàng nhạt */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #d4c5a3;
        }

        /* Vòng tròn ngũ hành xoay (Làm nền) */
        .five-elements {
            position: absolute;
            width: 260px;
            height: 260px;
            border-radius: 50%;
            opacity: 0.2;
            filter: blur(5px);
            /* 5 màu ngũ hành: Xanh lá, Đỏ, Vàng, Trắng, Xanh dương */
            background: conic-gradient(#2e7d32, #c62828, #fbc02d, #cfd8dc, #01579b, #2e7d32);
            animation: spin 20s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Logo Chữ Lồng PQ */
        .logo-pq {
            position: relative;
            font-family: 'Great Vibes', cursive; /* Font thư pháp */
            font-size: 8rem;
            z-index: 10;
            line-height: 0.8;
        }
        .text-q {
            color: #2e7d32; /* Chữ Q màu Xanh (Nủ) */
            position: absolute;
            left: -40px;
            top: -60px;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
        }
        .text-p {
            color: #b48b3e; /* Chữ P màu Vàng (Nhẳm) */
            position: absolute;
            left: -10px;
            top: -40px;
            z-index: -1;
        }

        /* --- Cột Phải: Thông tin --- */
        .right-section {
            width: 60%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #3e2723;
        }

        .title {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #2c241f;
            border-bottom: 2px solid #b48b3e;
            padding-bottom: 15px;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .info-row {
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
        }

        .icon-bs {
            font-weight: bold;
            color: #b48b3e;
            width: 40px;
            font-size: 1rem;
        }

        /* Responsive cho điện thoại */
        @media (max-width: 700px) {
            .business-card {
                flex-direction: column;
                width: 90%;
                height: auto;
            }
            .left-section, .right-section {
                width: 100%;
            }
            .left-section { height: 200px; }
            .logo-pq { font-size: 6rem; margin-top: 40px; margin-left: 40px;}
            .right-section { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="business-card">
        <div class="left-section">
            <div class="five-elements"></div>
            <div class="logo-pq">
                <span class="text-q">Q</span>
                <span class="text-p">P</span>
            </div>
        </div>

        <div class="right-section">
            <div class="title">Phòng Khám YHCT<br>Phương Quyên</div>
            
            <div class="info-row">
                <span class="icon-bs">BS.</span>
                <span>Lâm Hoàng Phương</span>
            </div>
            
            <div class="info-row">
                <span class="icon-bs">Bs.</span>
                <span>Nguyễn Thị Mỹ Quyên</span>
            </div>
        </div>
    </div>

</body>
</html>
