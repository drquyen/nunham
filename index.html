<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nủ Nủ ❤️ Nhẳm Nhẳm</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        body { margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column; background: linear-gradient(135deg, #fff0f3 0%, #ffe4e6 100%); font-family: 'Pacifico', cursive; overflow: hidden; position: relative; }
        .container { position: relative; z-index: 10; background: rgba(255, 255, 255, 0.9); padding: 50px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2); text-align: center; max-width: 90%; }
        .name-green { color: #2ecc71; font-size: 3rem; margin: 0; text-shadow: 2px 2px 0px #fff; }
        .name-yellow { color: #f1c40f; font-size: 3rem; margin: 0; text-shadow: 2px 2px 0px #fff; }
        .connector { font-size: 1.2rem; color: #95a5a6; margin: 5px 0; font-family: sans-serif; font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }
        .heart-wrapper { margin: 20px auto; animation: heartbeat 1.5s infinite; }
        .heart-shape { position: relative; width: 60px; height: 60px; background-color: #ff4757; display: inline-block; margin-top: 10px; transform: rotate(-45deg); box-shadow: -5px 5px 20px rgba(255, 71, 87, 0.4); }
        .heart-shape:before, .heart-shape:after { content: ""; position: absolute; width: 60px; height: 60px; background-color: #ff4757; border-radius: 50%; }
        .heart-shape:before { top: -30px; left: 0; } .heart-shape:after { left: 30px; top: 0; }
        @keyframes heartbeat { 0% { transform: scale(1); } 14% { transform: scale(1.1); } 28% { transform: scale(1); } 42% { transform: scale(1.1); } 70% { transform: scale(1); } }
        .rain-heart { position: absolute; top: -50px; font-size: 20px; color: #ff6b81; opacity: 0.7; z-index: 1; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name-green">Nủ Nủ</h1>
        <div class="connector">yêu</div>
        <div class="heart-wrapper"><div class="heart-shape"></div></div>
        <h1 class="name-yellow">Nhẳm Nhẳm</h1>
    </div>
    <script>
        function createRainHeart() {
            const heart = document.createElement('div'); heart.classList.add('rain-heart'); heart.innerHTML = '❤';
            heart.style.left = Math.random() * 100 + "vw"; heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart); setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createRainHeart, 300);
    </script>
</body>
</html>
